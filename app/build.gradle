apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.lijinming.mydata"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile files('F:/AS/Projects/MyData/libs/gson-2.2.4.jar')
//    compile files('F:/AS/Projects/MyData/libs/android-support-v4.jar')
    compile files('F:/AS/Projects/MyData/libs/scs-android-sdk-0.0.1-SNAPSHOT.jar')
}
